services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crypto-backend
    ports:
      - "${BIND_ADDRESS:-0.0.0.0}:${BACKEND_PORT:-7070}:7070"
    environment:
      - PORT=7070
      - NODE_ENV=${NODE_ENV:-development}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      - COINGECKO_BASE_URL=${COINGECKO_BASE_URL:-https://api.coingecko.com/api/v3}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    networks:
      - crypto-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7070/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:7070/api}
    container_name: crypto-frontend
    ports:
      - "${BIND_ADDRESS:-0.0.0.0}:${FRONTEND_PORT:-3000}:3000"
    networks:
      - crypto-net
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  crypto-net:
    driver: bridge
